  jp: "Tui テーブル列。 [%{c}] を押して列をオンまたはオフに切り替え、[%{d}] と [%{u}] キーを使用して列の順序を変更します。"
  nl: "Tui-tabelkolommen. Druk op [%{c}] om een kolom in of uit te schakelen en gebruik de [%{d}] en [%{u}] toetsen om de kolomvolgorde te wijzigen."
  es: "Columnas de tabla Tui. Presiona [%{c}] para activar o desactivar una columna y usa las teclas [%{d}] y [%{u}] para cambiar el orden de las columnas."
  ar: "أعمدة جدول Tui. اضغط على [%{c}] لتبديل عمود تشغيل أو إيقاف واستخدم مفاتيح [%{d}] و [%{u}] لتغيير ترتيب العمود."
  hi: "तुई तालिका कॉलम। एक कॉलम को चालू या बंद करने के लिए [%{c}] दबाएं और कॉलम क्रम बदलने के लिए [%{d}] और [%{u}] कुंजियाँ उपयोग करें।"
  ru: "Столбцы таблицы Tui. Нажмите [%{c}], чтобы переключить столбец включен или выключен, и используйте клавиши [%{d}] и [%{u}], чтобы изменить порядок столбцов."
  pt: "Colunas da tabela Tui. Pressione [%{c}] para alternar uma coluna ligada ou desligada e use as teclas [%{d}] e [%{u}] para alterar a ordem das colunas."
